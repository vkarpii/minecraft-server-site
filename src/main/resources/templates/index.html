<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Index-style.css">
    <link rel="stylesheet" href="css/copy-button-alert.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:300&display=swap">
    <script src="https://kit.fontawesome.com/4afed5dafb.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div data-th-include="header.html" class="mb-auto"></div>

        <main>
            <div class="mainPartOne">
                <a class="navbutton" id="privileges">Привілегії</a>
                <a class="navbutton" id="cases">Кейси</a>
                <a class="navbutton" id="copy" onclick="copy()" onmouseout="outFunc()" data-clipboard-target="#copy">
                        minecraft.server.site</a>
            </div>

            <div class="mainPartTwo" id="mainPartTwo">
                <a class="navbutton"  th:each="item : ${permissions}" th:onclick="'javascript:onClick(\'' + ${item.getId()} + '\',\''+ 0 + '\');'">
                    <i class="fa-solid fa-dove" th:id="'0block' + ${item.getId()}" th:text="${item.getName()}"></i>
                    <i th:id="'0desc' + ${item.getId()}" th:text="${item.getDescription()}" hidden></i>
                    <i th:id="'0cost' + ${item.getId()}" th:text="${item.getCost()}" hidden></i>
                </a>
            </div>
            <div class="mainPartCases" id="mainPartCases">
                <a class="navbutton" th:each="item : ${cases}" th:onclick="'javascript:onClick(\'' + ${item.getId()} + '\',\''+ 1 + '\');'">
                    <i class="fa-solid fa-caret-right" th:id="'1block' + ${item.getId()}" th:text="${item.getName()}"></i>
                    <i th:id="'1desc' + ${item.getId()}" th:text="${item.getDescription()}" hidden></i>
                    <i th:id="'1cost' + ${item.getId()}" th:text="${item.getCost()}" hidden></i>
                </a>

            </div>
            <div class="pop-up" id="pop-up">
                <div class="pop-up-container">
                    <div class="pop-up-body" id="pop-up-body">
                        <p>Ваш вибір: </p>
                        <form  method="get" onsubmit="submitPopUp(this);">
                            <h3 id="pop-name"></h3>
                            <h3 id="pop-desc"></h3>
                            <h3 id="pop-cost"></h3>
                            <button type="submit">Купити</button>
                        </form>
                        <div class="pop-up-close" id="pop-up-close" onclick="clickClose()">&#10006</div>
                    </div>
                </div>
            </div>

        </main>

        <section></section>

        <div data-th-include="footer.html" class="mb-auto"></div>

    </div>

    <script src="js/slide.js"></script>
    <script src="js/pop-up.js"></script>
    <script src="js/copy-button.js"></script>
    <script src="js/dist/clipboard.min.js"></script>
</body>
</html>
